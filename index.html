<script>

// --- æ ¸å¿ƒé€»è¾‘ ---
const KEY = 'GONGDE_V6_SAFE';
const Quotes = ["è§‰å¯Ÿå½“ä¸‹ï¼Œæ˜¯å”¯ä¸€èƒ½æ”¹å˜æœªæ¥çš„åŠ›é‡ã€‚", "ä½ æ‰€ç»å†çš„æ¯ä»¶äº‹ï¼Œéƒ½ç”±ä½ è¿‡å»çš„æ¯ä¸€ä¸ªç‚¹å‡»æ‰€å¡‘é€ ã€‚", "æˆ‘ä»¬æ— æ³•æ§åˆ¶å¤–åœ¨ä¸–ç•Œï¼Œä½†å¯¹è‡ªèº«å¿µå¤´ï¼Œæ‹¥æœ‰ç»å¯¹çš„ä¸»æƒã€‚", "ã€Šé‡‘åˆšç»ã€‹ï¼šå‡¡æ‰€æœ‰ç›¸ï¼Œçš†æ˜¯è™šå¦„ã€‚è‹¥è§è¯¸ç›¸éç›¸ï¼Œå³è§å¦‚æ¥ã€‚", "æŠŠæ¯ä¸€æ¬¡åˆ†å¿ƒï¼Œçœ‹ä½œä¸€æ¬¡æé†’ï¼Œè€Œéä¸€æ¬¡å¤±è´¥ã€‚", "å–„æ¶ä¹‹æŠ¥ï¼Œå¦‚å½±éšå½¢ï¼›ä¸æ˜¯ä¸æŠ¥ï¼Œæ—¶å€™æœªåˆ°ã€‚", "ä¹ æƒ¯çš„åŠ›é‡åœ¨äºå¤åˆ©ï¼Œæ¯å¤©1%çš„è¿›æ­¥ï¼Œä¸€å¹´æ˜¯37å€çš„å·®è·ã€‚", "å¿ƒå¦‚å·¥ç”»å¸ˆï¼Œèƒ½ç”»è¯¸ä¸–é—´ã€‚",Â "å¦‚æœä¸€ä»¶äº‹ä»¤ä½ ç—›è‹¦ï¼Œé‚£ä¹ˆä½¿ä½ ç—›è‹¦çš„å¹¶éè¿™ä»¶äº‹æœ¬èº«ï¼Œè€Œæ˜¯ä½ å¯¹å®ƒçš„åˆ¤æ–­ã€‚", "è«ä»¥å–„å°è€Œä¸ä¸ºï¼Œè«ä»¥æ¶å°è€Œä¸ºä¹‹ã€‚", "ä¸€å¿µå—”å¿ƒèµ·ï¼Œç™¾ä¸‡éšœé—¨å¼€ã€‚è§‰å¯Ÿå³æ˜¯å…³é—­éšœé—¨ã€‚", "æœ€å¥½çš„ä¼‘æ¯ï¼Œæ˜¯æ¢ä¸ªé¢†åŸŸè¿›è¡Œæ·±åº¦ä¸“æ³¨ã€‚"];

let state = { score: 0, leafs: 0, dead: 0 };

window.doAct = function(isGood) {
  if(isGood) {

};

function save() {

// --- è§†è§‰ç³»ç»Ÿ ---
const cvs = document.getElementById('cvs');
const ctx = cvs.getContext('2d');
let tips = [], drops = [], ground = [];

function resizeCanvas() {
  const rect = cvs.parentElement.getBoundingClientRect();
  cvs.width = rect.width;
  cvs.height = rect.height;

function loop() {
  ctx.clearRect(0, 0, cvs.width, cvs.height);

  // 1. æ ‘å¹²
  tips = [];
  ctx.strokeStyle = '#3e4c5e'; ctx.lineWidth = 6; ctx.lineCap = 'round';
  drawBranch(cvs.width/2, cvs.height, 70, -90, 5);

  // 2. é‡‘å¶ (ä¸Šé™400é˜²æ­¢å¡é¡¿)
  ctx.fillStyle = '#ffd700';
  const drawCount = Math.min(state.leafs, 400);
  for(let i=0; i<drawCount; i++) {
    const t = tips[(i * 13) % tips.length];
    if(t) {
      const offX = Math.sin(i*11) * 15;
      const offY = Math.cos(i*23) * 15;
      ctx.beginPath(); ctx.arc(t.x + offX, t.y + offY, 3, 0, Math.PI*2); ctx.fill();
    }
  }

  // 3. è½å¶
  ctx.fillStyle = '#8b5a2b';
  if(ground.length < Math.min(state.dead, 200)) {
    ground.push({ x: Math.random() * cvs.width, y: cvs.height - 5 + Math.random()*5, r: Math.random() * 6 });
  }
  ground.forEach(g => {
    ctx.save(); ctx.translate(g.x, g.y); ctx.rotate(g.r); ctx.fillRect(-3,-2,6,4); ctx.restore();
  });

  for(let i = drops.length - 1; i >= 0; i--) {
    let d = drops[i];
    d.y += 1.5; d.x += Math.sin(d.y/20); d.r += 0.1;
    ctx.save(); ctx.translate(d.x, d.y); ctx.rotate(d.r); ctx.fillRect(-3,-2,6,4); ctx.restore();
    if(d.y > cvs.height) drops.splice(i, 1);
  }

  requestAnimationFrame(loop);
}

function drawBranch(x, y, len, angle, depth) {
  const rad = angle * Math.PI / 180;
  const ex = x + len * Math.cos(rad);
  const ey = y + len * Math.sin(rad);
  ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(ex, ey); ctx.stroke();
  if(depth > 0) {
    ctx.lineWidth *= 0.75;
    drawBranch(ex, ey, len*0.75, angle - 20, depth - 1);
    drawBranch(ex, ey, len*0.75, angle + 20, depth - 1);
    ctx.lineWidth /= 0.75;
  } else { tips.push({x: ex, y: ey}); }
}

function dropLeaf(fromVoid) {
  let x = cvs.width/2, y = 80;
  if(!fromVoid && tips.length > 0) {
    const t = tips[Math.floor(Math.random()*tips.length)];
    x = t.x; y = t.y;
  }
  drops.push({x: x, y: y, r: 0});
}
