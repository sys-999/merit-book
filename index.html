// --- 1. å®šä¹‰å…¨å¥—è¯­å½• (å·²ä¿®å¤å®šä¹‰é¡ºåº) ---

  "æˆ‘ä»¬æ— æ³•æ§åˆ¶å¤–åœ¨ä¸–ç•Œï¼Œä½†å¯¹è‡ªèº«å¿µå¤´ï¼Œæ‹¥æœ‰ç»å¯¹çš„ä¸»æƒã€‚", 
  "ã€Šé‡‘åˆšç»ã€‹ï¼šå‡¡æ‰€æœ‰ç›¸ï¼Œçš†æ˜¯è™šå¦„ã€‚è‹¥è§è¯¸ç›¸éç›¸ï¼Œå³è§å¦‚æ¥ã€‚", 
  "æŠŠæ¯ä¸€æ¬¡åˆ†å¿ƒï¼Œçœ‹ä½œä¸€æ¬¡æé†’ï¼Œè€Œéä¸€æ¬¡å¤±è´¥ã€‚", 
  "å–„æ¶ä¹‹æŠ¥ï¼Œå¦‚å½±éšå½¢ï¼›ä¸æ˜¯ä¸æŠ¥ï¼Œæ—¶å€™æœªåˆ°ã€‚", 
  "ä¹ æƒ¯çš„åŠ›é‡åœ¨äºå¤åˆ©ï¼Œæ¯å¤©1%çš„è¿›æ­¥ï¼Œä¸€å¹´æ˜¯37å€çš„å·®è·ã€‚", 
  "å¿ƒå¦‚å·¥ç”»å¸ˆï¼Œèƒ½ç”»è¯¸ä¸–é—´ã€‚", 
  "å¦‚æœä¸€ä»¶äº‹ä»¤ä½ ç—›è‹¦ï¼Œé‚£ä¹ˆä½¿ä½ ç—›è‹¦çš„å¹¶éè¿™ä»¶äº‹æœ¬èº«ï¼Œè€Œæ˜¯ä½ å¯¹å®ƒçš„åˆ¤æ–­ã€‚", 
  "è«ä»¥å–„å°è€Œä¸ä¸ºï¼Œè«ä»¥æ¶å°è€Œä¸ºä¹‹ã€‚", 
  "ä¸€å¿µå—”å¿ƒèµ·ï¼Œç™¾ä¸‡éšœé—¨å¼€ã€‚è§‰å¯Ÿå³æ˜¯å…³é—­éšœé—¨ã€‚", 
  "æœ€å¥½çš„ä¼‘æ¯ï¼Œæ˜¯æ¢ä¸ªé¢†åŸŸè¿›è¡Œæ·±åº¦ä¸“æ³¨ã€‚"

const KEY = 'GONGDE_V6_FINAL';

let state = { score: 0, leafs: 0, dead: 0 };

// --- åˆå§‹åŒ–ç³»ç»Ÿ ---
function init() {
  console.log("V6.4 Starting...");
  
  // 1. è¯»å–æ•°æ®
  try {
    const s = localStorage.getItem(KEY);
    if(s) state = JSON.parse(s);
  } catch(e) {

    safeMode = true;
  }
  
  // 2. å¯åŠ¨ç”»é¢

  resizeCanvas();
  
  // 3. å¼€å§‹åŠ¨ç”»å¾ªç¯ (åªæœ‰è¿™é‡Œä¸æŠ¥é”™ï¼Œæ ‘æ‰ä¼šå‡ºæ¥)
  if(ctx) requestAnimationFrame(loop);

// --- äº¤äº’é€»è¾‘ ---
window.doAct = function(isGood) {
  if(isGood) {
    state.score += 100; state.leafs++;
  } else {
    // æ¶è¡Œé€»è¾‘
    if(state.leafs > 0) {

    state.score -= 50;
  }

};

function save() {

// --- è§†è§‰ç»˜åˆ¶ (æ ¸å¿ƒ) ---
function resizeCanvas() {
  if(cvs.parentElement) {
    cvs.width = cvs.parentElement.clientWidth;
    cvs.height = cvs.parentElement.clientHeight;
  }

function loop() {
  ctx.clearRect(0, 0, cvs.width, cvs.height);

  // 1. ç”»æ ‘å¹²
  tips = [];
  ctx.strokeStyle = '#4a5a6a'; 
  ctx.lineWidth = 6; 
  ctx.lineCap = 'round';
  drawBranch(cvs.width/2, cvs.height, 70, -90, 5);

  // 2. ç”»é‡‘å¶
  ctx.fillStyle = '#ffd700';
  const drawCount = Math.min(state.leafs, 500);
  for(let i=0; i<drawCount; i++) {
    const t = tips[(i * 13) % tips.length];
    if(t) {
      const offX = Math.sin(i*11) * 15;
      const offY = Math.cos(i*23) * 15;
      ctx.beginPath(); 
      ctx.arc(t.x + offX, t.y + offY, 3, 0, Math.PI*2); 
      ctx.fill();
    }
  }

  // 3. ç”»æ¯å¶
  ctx.fillStyle = '#8b5a2b';
  if(ground.length < Math.min(state.dead, 300)) {
    ground.push({
      x: Math.random() * cvs.width,
      y: cvs.height - 5 + Math.random()*8,
      r: Math.random() * 6
    });
  }
  ground.forEach(g => {
    ctx.save(); ctx.translate(g.x, g.y); ctx.rotate(g.r); ctx.fillRect(-3,-2,6,4); ctx.restore();
  });

  for(let i = drops.length - 1; i >= 0; i--) {
    let d = drops[i];
    d.y += 2; d.x += Math.sin(d.y/25); d.r += 0.1;
    ctx.save(); ctx.translate(d.x, d.y); ctx.rotate(d.r); ctx.fillRect(-3,-2,6,4); ctx.restore();
    if(d.y > cvs.height) drops.splice(i, 1);
  }

  requestAnimationFrame(loop);
}

function drawBranch(x, y, len, angle, depth) {
  const rad = angle * Math.PI / 180;
  const ex = x + len * Math.cos(rad);
  const ey = y + len * Math.sin(rad);
  ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(ex, ey); ctx.stroke();
  if(depth > 0) {
    ctx.lineWidth *= 0.75;
    drawBranch(ex, ey, len*0.75, angle - 22, depth - 1);
    drawBranch(ex, ey, len*0.75, angle + 22, depth - 1);
    ctx.lineWidth /= 0.75;
  } else {
    tips.push({x: ex, y: ey});
  }
}

function dropLeaf(fromVoid) {

  if(!fromVoid && tips.length > 0) {
    const t = tips[Math.floor(Math.random()*tips.length)];
    x = t.x; y = t.y;
  }
  drops.push({x: x, y: y, r: 0});
}
