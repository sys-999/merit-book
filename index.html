<script>

  "æˆ‘ä»¬æ— æ³•æ§åˆ¶å¤–åœ¨ä¸–ç•Œï¼Œä½†å¯¹è‡ªèº«å¿µå¤´ï¼Œæ‹¥æœ‰ç»å¯¹çš„ä¸»æƒã€‚", "ã€Šé‡‘åˆšç»ã€‹ï¼šå‡¡æ‰€æœ‰ç›¸ï¼Œçš†æ˜¯è™šå¦„ã€‚è‹¥è§è¯¸ç›¸éç›¸ï¼Œå³è§å¦‚æ¥ã€‚", 
  "æŠŠæ¯ä¸€æ¬¡åˆ†å¿ƒï¼Œçœ‹ä½œä¸€æ¬¡æé†’ï¼Œè€Œéä¸€æ¬¡å¤±è´¥ã€‚", "å–„æ¶ä¹‹æŠ¥ï¼Œå¦‚å½±éšå½¢ï¼›ä¸æ˜¯ä¸æŠ¥ï¼Œæ—¶å€™æœªåˆ°ã€‚", 
  "ä¹ æƒ¯çš„åŠ›é‡åœ¨äºå¤åˆ©ï¼Œæ¯å¤©1%çš„è¿›æ­¥ï¼Œä¸€å¹´æ˜¯37å€çš„å·®è·ã€‚", "å¿ƒå¦‚å·¥ç”»å¸ˆï¼Œèƒ½ç”»è¯¸ä¸–é—´ã€‚", 
  "å¦‚æœä¸€ä»¶äº‹ä»¤ä½ ç—›è‹¦ï¼Œé‚£ä¹ˆä½¿ä½ ç—›è‹¦çš„å¹¶éè¿™ä»¶äº‹æœ¬èº«ï¼Œè€Œæ˜¯ä½ å¯¹å®ƒçš„åˆ¤æ–­ã€‚", 
  "è«ä»¥å–„å°è€Œä¸ä¸ºï¼Œè«ä»¥æ¶å°è€Œä¸ºä¹‹ã€‚", "ä¸€å¿µå—”å¿ƒèµ·ï¼Œç™¾ä¸‡éšœé—¨å¼€ã€‚è§‰å¯Ÿå³æ˜¯å…³é—­éšœé—¨ã€‚", 
  "æœ€å¥½çš„ä¼‘æ¯ï¼Œæ˜¯æ¢ä¸ªé¢†åŸŸè¿›è¡Œæ·±åº¦ä¸“æ³¨ã€‚"
];
const KEY = 'GONGDE_V8_UI';

// ==================== çŠ¶æ€ä¸å˜é‡ ====================
let state = { score: 0, leafs: 0, dead: 0, dailyGood: 0, dailyBad: 0, lastDate: new Date().toDateString(), history: [] };
let safeMode = false;

// ==================== åˆå§‹åŒ– ====================
function init() {
  try {
    const s = localStorage.getItem(KEY);

  } catch(e) { console.error(e); safeMode = true; }

function checkNewDay() {
  const today = new Date().toDateString();
  if(state.lastDate !== today) {
    state.history.push({ date: state.lastDate, good: state.dailyGood||0, bad: state.dailyBad||0 });
    if(state.history.length > 365) state.history.shift();
    state.dailyGood = 0; state.dailyBad = 0; state.lastDate = today;
    save();
  }
}

// ==================== äº¤äº’é€»è¾‘ ====================
window.doAct = function(isGood) {
  checkNewDay();
  if(isGood) { state.score += 100; state.leafs++; state.dailyGood++; }
  else {
    if(state.leafs > 0) { state.leafs--; state.dead++; dropLeaf(false); }
    else { state.dead++; dropLeaf(true); }
    state.score -= 50; state.dailyBad++;
  }
  save(); updateUI(); updateQuote();
};

function save() { if(!safeMode) try { localStorage.setItem(KEY, JSON.stringify(state)); } catch(e) {} }

function renderCharts() {
  const allData = [...state.history, { good: state.dailyGood, bad: state.dailyBad }];
  // 1. Trend
  const r7 = allData.slice(-7);
  const trendEl = document.getElementById('chart-trend');
  if(r7.length > 1) {
    let max=1; const pts = r7.map(d=>{const n=(d.good*100)-(d.bad*50); if(Math.abs(n)>max)max=Math.abs(n); return n;});
    let svg=""; const step=100/(pts.length-1);
    pts.forEach((v,i)=>{ svg+=`${i*step},${50-(v/max*45)} `; });
    trendEl.innerHTML=`<svg width="100%" height="100%"><line x1="0" y1="50%" x2="100%" y2="50%" stroke="#444"/><polyline points="${svg}" fill="none" stroke="var(--accent-blue)" stroke-width="2"/></svg>`;
  }
  // 2. Bar
  const r30 = allData.slice(-30);
  const barEl = document.getElementById('chart-bar');
  let mV=1; r30.forEach(d=>mV=Math.max(mV,d.good,d.bad));
  let bars=""; r30.forEach(d=>{ bars+=`<div style="flex:1;display:flex;flex-direction:column-reverse;gap:1px;align-items:center;"><div style="width:70%;height:${d.good/mV*100}%;background:var(--accent-green);"></div><div style="width:70%;height:${d.bad/mV*100}%;background:var(--accent-red);"></div></div>`; });
  barEl.innerHTML = bars;
  // 3. Heatmap
  const mapEl = document.getElementById('chart-heatmap');
  const r60 = allData.slice(-60);
  let grids=""; for(let i=0;i<60;i++){ const d=r60[i]; let c="#21262d"; if(d){const t=d.good+d.bad; if(t>0)c=`rgba(56,185,80,${Math.min(t/8,1)})`;} grids+=`<div class="heatmap-cell" style="background:${c}"></div>`; }
  mapEl.innerHTML=grids;
}

// ==================== è§†è§‰å¼•æ“ ====================
function resizeCanvas() { if(cvs.parentElement) { cvs.width=cvs.parentElement.clientWidth; cvs.height=cvs.parentElement.clientHeight; }}
function loop() {
  ctx.clearRect(0,0,cvs.width,cvs.height);
  tips=[]; ctx.strokeStyle='#4a5a6a'; ctx.lineWidth=6; ctx.lineCap='round';
  drawBranch(cvs.width/2, cvs.height, 70, -90, 5);
  ctx.fillStyle=varCSS('--accent-gold');
  const dc=Math.min(state.leafs,400); for(let i=0;i<dc;i++){const t=tips[(i*13)%tips.length]; if(t){const ox=Math.sin(i*11)*15;const oy=Math.cos(i*23)*15;ctx.beginPath();ctx.arc(t.x+ox,t.y+oy,3,0,Math.PI*2);ctx.fill();}}
  ctx.fillStyle='#8b5a2b';
  if(ground.length<Math.min(state.dead,300)) ground.push({x:Math.random()*cvs.width,y:cvs.height-5+Math.random()*8,r:Math.random()*6});
  ground.forEach(g=>{ctx.save();ctx.translate(g.x,g.y);ctx.rotate(g.r);ctx.fillRect(-3,-2,6,4);ctx.restore();});
  for(let i=drops.length-1;i>=0;i--){let d=drops[i];d.y+=2;d.x+=Math.sin(d.y/25);d.r+=0.1;ctx.save();ctx.translate(d.x,d.y);ctx.rotate(d.r);ctx.fillRect(-3,-2,6,4);ctx.restore();if(d.y>cvs.height)drops.splice(i,1);}
  requestAnimationFrame(loop);
}
function drawBranch(x,y,l,a,d){const r=a*Math.PI/180;const ex=x+l*Math.cos(r);const ey=y+l*Math.sin(r);ctx.beginPath();ctx.moveTo(x,y);ctx.lineTo(ex,ey);ctx.stroke();if(d>0){ctx.lineWidth*=0.75;drawBranch(ex,ey,l*0.75,a-22,d-1);drawBranch(ex,ey,l*0.75,a+22,d-1);ctx.lineWidth/=0.75;}else{tips.push({x:ex,y:ey});}}
function dropLeaf(v){let x=cvs.width/2,y=80;if(!v&&tips.length>0){const t=tips[Math.floor(Math.random()*tips.length)];x=t.x;y=t.y;}drops.push({x:x,y:y,r:0});}
function varCSS(n) { return getComputedStyle(document.documentElement).getPropertyValue(n).trim(); }
