// --- é…ç½® ---

  "è§‰å¯Ÿå½“ä¸‹ï¼Œæ˜¯å”¯ä¸€èƒ½æ”¹å˜æœªæ¥çš„åŠ›é‡ã€‚", "ä½ æ‰€ç»å†çš„æ¯ä»¶äº‹ï¼Œéƒ½ç”±ä½ è¿‡å»çš„æ¯ä¸€ä¸ªç‚¹å‡»æ‰€å¡‘é€ ã€‚", 
  "æˆ‘ä»¬æ— æ³•æ§åˆ¶å¤–åœ¨ä¸–ç•Œï¼Œä½†å¯¹è‡ªèº«å¿µå¤´ï¼Œæ‹¥æœ‰ç»å¯¹çš„ä¸»æƒã€‚", "ã€Šé‡‘åˆšç»ã€‹ï¼šå‡¡æ‰€æœ‰ç›¸ï¼Œçš†æ˜¯è™šå¦„ã€‚è‹¥è§è¯¸ç›¸éç›¸ï¼Œå³è§å¦‚æ¥ã€‚", 
  "æŠŠæ¯ä¸€æ¬¡åˆ†å¿ƒï¼Œçœ‹ä½œä¸€æ¬¡æé†’ï¼Œè€Œéä¸€æ¬¡å¤±è´¥ã€‚", "å–„æ¶ä¹‹æŠ¥ï¼Œå¦‚å½±éšå½¢ï¼›ä¸æ˜¯ä¸æŠ¥ï¼Œæ—¶å€™æœªåˆ°ã€‚", 
  "ä¹ æƒ¯çš„åŠ›é‡åœ¨äºå¤åˆ©ï¼Œæ¯å¤©1%çš„è¿›æ­¥ï¼Œä¸€å¹´æ˜¯37å€çš„å·®è·ã€‚", "å¿ƒå¦‚å·¥ç”»å¸ˆï¼Œèƒ½ç”»è¯¸ä¸–é—´ã€‚", 
  "å¦‚æœä¸€ä»¶äº‹ä»¤ä½ ç—›è‹¦ï¼Œé‚£ä¹ˆä½¿ä½ ç—›è‹¦çš„å¹¶éè¿™ä»¶äº‹æœ¬èº«ï¼Œè€Œæ˜¯ä½ å¯¹å®ƒçš„åˆ¤æ–­ã€‚", 
  "è«ä»¥å–„å°è€Œä¸ä¸ºï¼Œè«ä»¥æ¶å°è€Œä¸ºä¹‹ã€‚", "ä¸€å¿µå—”å¿ƒèµ·ï¼Œç™¾ä¸‡éšœé—¨å¼€ã€‚è§‰å¯Ÿå³æ˜¯å…³é—­éšœé—¨ã€‚", 
  "æœ€å¥½çš„ä¼‘æ¯ï¼Œæ˜¯æ¢ä¸ªé¢†åŸŸè¿›è¡Œæ·±åº¦ä¸“æ³¨ã€‚"
];
const KEY = 'GONGDE_V7_FINAL';

// --- çŠ¶æ€ç®¡ç† ---
// å¢åŠ  history å’Œ daily å­—æ®µä»¥æ”¯æŒç»Ÿè®¡
let state = { score: 0, leafs: 0, dead: 0, dailyGood: 0, dailyBad: 0, lastDate: new Date().toDateString(), history: [] };
let safeMode = false;

// --- åˆå§‹åŒ– ---
function init() {
  try {
    const s = localStorage.getItem(KEY);
    if(s) {
      let loaded = JSON.parse(s);
      // å…¼å®¹æ—§æ•°æ®ï¼Œè¡¥å…¨å­—æ®µ
      state = { ...state, ...loaded };
    }
  } catch(e) { safeMode = true; }
  
  checkNewDay(); // æ£€æŸ¥æ˜¯å¦è·¨å¤©ï¼Œå½’æ¡£æ•°æ®
  updateUI();

  resizeCanvas();
  if(cvs.getContext('2d')) requestAnimationFrame(loop);
}

// --- æ—¥æœŸæ£€æŸ¥ä¸å½’æ¡£ ---
function checkNewDay() {
  const today = new Date().toDateString();
  if(state.lastDate !== today) {
    // å½’æ¡£æ˜¨å¤©æ•°æ®
    state.history.push({
      date: state.lastDate,
      good: state.dailyGood || 0,
      bad: state.dailyBad || 0

    // åªä¿ç•™æœ€è¿‘365å¤©
    if(state.history.length > 365) state.history.shift();
    
    // é‡ç½®ä»Šæ—¥
    state.dailyGood = 0;
    state.dailyBad = 0;
    state.lastDate = today;
    save();
  }
}

// --- äº¤äº’ ---
window.doAct = function(isGood) {
  checkNewDay(); // é˜²æ­¢è·¨å¤©æœªå½’æ¡£
  if(isGood) {
    state.score += 100; state.leafs++; state.dailyGood++;
  } else {
    if(state.leafs > 0) { state.leafs--; state.dead++; dropLeaf(false); } 
    else { state.dead++; dropLeaf(true); }
    state.score -= 50; state.dailyBad++;
  }
  save();
  updateUI();
  updateQuote();
};

function save() {
  if(!safeMode) try { localStorage.setItem(KEY, JSON.stringify(state)); } catch(e) {}
}

// --- ç»Ÿè®¡ç³»ç»Ÿ (SVG/CSSç»˜åˆ¶) ---

function renderCharts() {
  // å‡†å¤‡æ•°æ®ï¼šå†å² + ä»Šå¤©
  const todayData = { date: "Today", good: state.dailyGood, bad: state.dailyBad };
  const fullData = [...state.history, todayData];
  
  // 1. ä¸ƒæ—¥è¶‹åŠ¿ (ç®€åŒ–ç‰ˆï¼šæ˜¾ç¤ºå‡€å€¼å˜åŒ–)
  const recent7 = fullData.slice(-7);
  const trendEl = document.getElementById('chart-trend');
  if(recent7.length < 2) {
    trendEl.innerHTML = "ç§¯ç´¯æ•°æ®ä¸­...";
  } else {
    let max = 0;
    const points = recent7.map(d => {
      const net = (d.good * 100) - (d.bad * 50);
      if(Math.abs(net) > max) max = Math.abs(net);
      return net;
    });
    if(max === 0) max = 100;
    
    let svgPoints = "";
    const w = trendEl.clientWidth / (points.length - 1);
    points.forEach((val, i) => {
      const x = i * w;
      const y = 75 - (val / max * 70); // 75æ˜¯ä¸­çº¿
      svgPoints += `${x},${y} `;
    });
    
    trendEl.innerHTML = `<svg width="100%" height="100%">
      <line x1="0" y1="75" x2="100%" y2="75" stroke="#444" stroke-dasharray="4"/>
      <polyline points="${svgPoints}" fill="none" stroke="#58a6ff" stroke-width="2"/>
    </svg>`;
  }

  // 2. æœˆåº¦å¯¹æ¯” (Bar Chart)
  const recent30 = fullData.slice(-30);
  const barEl = document.getElementById('chart-bar');
  let maxCount = 0;
  recent30.forEach(d => { maxCount = Math.max(maxCount, d.good, d.bad); });
  if(maxCount === 0) maxCount = 5;

  let barHtml = "";
  recent30.forEach(d => {
    const hGood = (d.good / maxCount) * 100;
    const hBad = (d.bad / maxCount) * 100;
    barHtml += `<div style="flex:1; display:flex; flex-direction:column-reverse; align-items:center; gap:1px;">
      <div style="width:6px; height:${hGood}%; background:#3fb950; border-radius:2px;"></div>
      <div style="width:6px; height:${hBad}%; background:#f85149; border-radius:2px;"></div>
    </div>`;
  });
  barEl.innerHTML = barHtml;

  // 3. çƒ­åŠ›å›¾
  const mapEl = document.getElementById('chart-heatmap');
  let mapHtml = "";
  // è¡¥è¶³æœ€è¿‘60å¤©æ˜¾ç¤º
  const displayData = fullData.slice(-60); 
  for(let i=0; i<60; i++) {
    const d = displayData[i];
    let color = "#21262d"; // ç©º
    if(d) {
      const total = d.good + d.bad;
      if(total > 0) {
        // æ´»è·ƒåº¦è¶Šé«˜è¶Šäº®
        const alpha = Math.min(total / 10, 1) * 0.8 + 0.2; 
        color = `rgba(56, 185, 80, ${alpha})`;
      }
    }
    mapHtml += `<div class="heatmap-cell" style="background:${color}"></div>`;
  }
  mapEl.innerHTML = mapHtml;
}

// --- è§†è§‰ç»˜åˆ¶ ---
const cvs = document.getElementById('cvs');
const ctx = cvs.getContext('2d');
let tips = [], drops = [], ground = [];

function resizeCanvas() {
  if(cvs.parentElement) { cvs.width = cvs.parentElement.clientWidth; cvs.height = cvs.parentElement.clientHeight; }
}

function loop() {
  ctx.clearRect(0, 0, cvs.width, cvs.height);
  
  // æ ‘
  tips = []; ctx.strokeStyle = '#4a5a6a'; ctx.lineWidth = 6; ctx.lineCap = 'round';
  drawBranch(cvs.width/2, cvs.height, 70, -90, 5);

  // é‡‘å¶
  ctx.fillStyle = '#ffd700';
  const drawCount = Math.min(state.leafs, 500);
  for(let i=0; i<drawCount; i++) {
    const t = tips[(i * 13) % tips.length];
    if(t) {
      const offX = Math.sin(i*11)*15; const offY = Math.cos(i*23)*15;
      ctx.beginPath(); ctx.arc(t.x+offX, t.y+offY, 3, 0, Math.PI*2); ctx.fill();
    }
  }

  // æ¯å¶
  ctx.fillStyle = '#8b5a2b';
  if(ground.length < Math.min(state.dead, 300)) {
    ground.push({x: Math.random()*cvs.width, y: cvs.height-5+Math.random()*8, r: Math.random()*6});
  }
  ground.forEach(g => {
    ctx.save(); ctx.translate(g.x, g.y); ctx.rotate(g.r); ctx.fillRect(-3,-2,6,4); ctx.restore();
  });
  for(let i=drops.length-1; i>=0; i--) {
    let d = drops[i]; d.y+=2; d.x+=Math.sin(d.y/25); d.r+=0.1;
    ctx.save(); ctx.translate(d.x, d.y); ctx.rotate(d.r); ctx.fillRect(-3,-2,6,4); ctx.restore();
    if(d.y > cvs.height) drops.splice(i,1);
  }
  requestAnimationFrame(loop);
}

function drawBranch(x, y, len, angle, depth) {
  const rad = angle * Math.PI / 180;
  const ex = x + len * Math.cos(rad); const ey = y + len * Math.sin(rad);
  ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(ex, ey); ctx.stroke();
  if(depth > 0) {
    ctx.lineWidth *= 0.75;
    drawBranch(ex, ey, len*0.75, angle-22, depth-1); drawBranch(ex, ey, len*0.75, angle+22, depth-1);
    ctx.lineWidth /= 0.75;
  } else { tips.push({x: ex, y: ey}); }
}

function dropLeaf(v) {
  let x = cvs.width/2, y = 80;
  if(!v && tips.length > 0) { const t = tips[Math.floor(Math.random()*tips.length)]; x=t.x; y=t.y; }
  drops.push({x: x, y: y, r: 0});
}
